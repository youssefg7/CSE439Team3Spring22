<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "yellow", "id": 1, "label": 1, "physics": false, "shape": "ellipse", "title": "Initial State", "x": 100, "y": 200}, {"id": 2, "label": 2, "physics": false, "shape": "ellipse", "x": 200, "y": 200}, {"id": 3, "label": 3, "physics": false, "shape": "ellipse", "x": 300, "y": 200}, {"id": 4, "label": 4, "physics": false, "shape": "ellipse", "x": 400, "y": 200}, {"id": 5, "label": 5, "physics": false, "shape": "ellipse", "x": 500, "y": 200}, {"id": 6, "label": 6, "physics": false, "shape": "ellipse", "x": 600, "y": 200}, {"id": 7, "label": 7, "physics": false, "shape": "ellipse", "x": 700, "y": 200}, {"id": 8, "label": 8, "physics": false, "shape": "ellipse", "x": 700, "y": 100}, {"id": 9, "label": 9, "physics": false, "shape": "ellipse", "x": 800, "y": 40}, {"id": 10, "label": 10, "physics": false, "shape": "ellipse", "x": 400, "y": 0}, {"id": 11, "label": 11, "physics": false, "shape": "ellipse", "x": 900, "y": 200}, {"id": 12, "label": 12, "physics": false, "shape": "ellipse", "x": 1000, "y": 200}, {"id": 13, "label": 13, "physics": false, "shape": "ellipse", "x": 1100, "y": 200}, {"id": 14, "label": 14, "physics": false, "shape": "ellipse", "x": 1200, "y": 300}, {"borderWidth": 5, "borderWidthSelected": 5, "color": {"background": "DodgerBlue", "border": "blue"}, "id": 15, "label": 15, "physics": false, "shape": "ellipse", "title": "Goal State", "x": 800, "y": 300}, {"color": "DarkGray", "id": 16, "label": "D", "physics": false, "shape": "ellipse", "title": "Dead State", "x": 600, "y": 400}]);
        edges = new vis.DataSet([{"arrows": "to", "from": 1, "label": "IF", "to": 2}, {"arrows": "to", "from": 2, "label": "NUM", "to": 3}, {"arrows": "to", "from": 3, "label": "THEN", "to": 4}, {"arrows": "to", "from": 4, "label": "ID", "to": 5}, {"arrows": "to", "from": 5, "label": ":=", "to": 6}, {"arrows": "to", "from": 6, "label": "ID", "to": 7}, {"arrows": "to", "from": 6, "label": "NUM", "to": 7}, {"arrows": "to", "from": 7, "label": ";", "to": 8}, {"arrows": "to", "from": 8, "label": "END", "to": 15}, {"arrows": "to", "from": 8, "label": "ELSE", "to": 9}, {"arrows": "to", "from": 8, "label": "ID", "to": 5}, {"arrows": "to", "from": 9, "label": "ID", "to": 11}, {"arrows": "to", "from": 9, "label": "IF", "to": 10}, {"arrows": "to", "from": 10, "label": "NUM", "to": 3}, {"arrows": "to", "from": 11, "label": ":=", "to": 12}, {"arrows": "to", "from": 12, "label": "ID", "to": 13}, {"arrows": "to", "from": 12, "label": "NUM", "to": 13}, {"arrows": "to", "from": 13, "label": ";", "to": 14}, {"arrows": "to", "from": 14, "label": "END", "to": 15}, {"arrows": "to", "from": 14, "label": "ID", "to": 11}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"edges": {"smooth": {"enabled": true}, "color": {"inherit": false}}, "interaction": {"hover": true, "keyboard": {"enabled": true}, "multiselect": true, "navigationButtons": true}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
